  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>!!!!</title>
  <style type="text/css">
    body{
      background-color: #FFF;
    }
    .am-page-result {
      text-align: center;
    }

    .am-page-result .am-page-result-pic {
      width: 135px;
      height: 135px;
      margin: 40px auto;
    }

    .am-page-result .am-page-result-pic img {
      width: 100%;
      height: 100%;
    }

    .am-page-result p {
      margin: 0;
      font-size: 16px;
      color: #999;
    }

    .am-page-result-button {
      margin-top: 20px;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
    }

    .am-button {
      display: block;
      margin: 0 10px;
      padding: 0 10px;
      height: 42px;
      text-align: center;
      font-size: 18px;
      line-height: 42px;
      border-radius: 4px;
      outline: 0;
      -webkit-appearance: none;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      width: 50%;
    }

    .am-button[am-mode~=white] {
      border: 1px solid #DDD;
      color: #666;
      background-color: #FFF;
    }
  
    .am-button[am-mode~=white]:active {
      border-color: #D8D8D8;
      background-color: #F8F8F8;
    }

    .am-button[am-mode~=light], .am-button[am-mode~=light]:active {
        border: none;
        color: #39F;
        background-color: #FFF;
    }

    .am-button[am-mode~=blue] {
      border: 1px solid #28F;
      color: #FFF;
      background-color: #39F;
    }

    .am-button[am-mode~=blue]:active {
      border-color: #17F;
      background-color: #28F;
    }

    @media screen and (min-device-width:375px) {
      .am-page-result .am-page-result-pic {
        width: 160px;
        height: 160px;
        margin: 45px auto;
      }
      .am-page-result-button {
        margin-top: 30px;
      }
      .am-button {
        height: 44px;
        line-height: 44px;
      }
    }

    @media screen and (min-device-width:414px) {
      .am-page-result .am-page-result-pic {
        width: 180px;
        height: 180px;
        margin: 50px auto;
      }
      .am-button {
        height: 50px;
        line-height: 50px;
      }
    }
  </style>

    refresh.addEventListener('touchend', function() {
      location.reload();

  }

  if (networkCheck) {
    networkCheck.addEventListener('touchend', function() {
      location.href = 'alipays://platformapi/startapp?appId=20000367&code=$$$$&spdy=@@@@&url=%%%%&reason='+encodeURIComponent('&&&&');
    });
  }
  var close = document.querySelector('#close');
  if (close) {
    close.addEventListener('touchend', function() {
      AlipayJSBridge.call('popWindow');
    });
  }
